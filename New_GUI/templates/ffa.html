<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

itle>Laser Tanks</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="/static/dist/reveal.css">
		<link rel="stylesheet" href="/static/dist/theme/laser.css" id="theme">
        <link rel="stylesheet" href="/static/plugin/highlight/monokai.css">
        <style>
        input[type=submit] 
            {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 16px 32px;
                text-decoration: none;
                margin: 4px 2px;
                cursor: pointer;
                font-size: 50px;
            }</style>
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				<section data-auto-animate data-auto-animate-unmatched="slide" data-background="static/background1.jpg">
					<section>
						<img src="static/LaserTank.png">
						<h4>Battle Royale</h4>
					</section>
					<section>
						<h1>Credits</h1>
						<table>
							<tr>
								<td>
									<h3>Project Lead</h3>
								</td>
								<td>
									<h3>GUI Lead</h3>
								</td>
							</tr>
							<tr>
								<td>
									Adeepa Rajamanthri
								</td>
								<td>
									Ryan Walton
								</td>
							</tr>
						</table>
					</section>
				</section>
				<section data-auto-animate data-auto-animate-unmatched="slide">
					<h1>New Game</h1>
					
				</section>
			</div>

		</div>

		<script src="/static/dist/reveal.js"></script>
		<script src="/static/plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
                center: true,
                disableLayout: false,
				hash: true,
				plugins: [ RevealHighlight ]
			});
		</script>

	</body>
</html>
